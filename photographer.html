<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/e477107ff1.js"
      crossorigin="anonymous"
    ></script>
    <!-- Intégration des icons -->
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="index.html"><img src="assets/images/logo.png" class="logo" alt="Fisheye Home page"/></a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <div class="photograph-infos"></div>
        <button role="button" aria-label="Contact Me" class="contact_button" onclick="displayModal()">
          Contactez-moi
        </button>
        <div class="photograph-photo"></div>
      </div>
    </main>
    <div class="main__photograph--gallerie">
      <div class="arrowMenu"><i tabindex="0" class="fa-solid fa-angle-up" role="buton" aria-hidden="true"  aria-labelledby="order-by"></i></div>
      <div class="menu-extension-red-square"></div>
      <!-- cache le margin du ul -->
      <div class="tri">
        <p>Trier par</p>
        <ul name="tri-type" id="order-by">
          <li tabindex="0" class="liste tri-date">
            <label><input id="date" type="radio" name="tri" />Date</label>
          </li>
          <div class="border-li border-top"></div>
          <li tabindex="0"  class="liste tri-popularite">
            <label
              ><input 
                id="popularite"
                type="radio"
                name="tri"  
              />Popularité</label
            >
          </li>
          <div class="border-li border-bottom"></div>
          <li tabindex="0"  class="liste tri-titre">
            <label><input  id="titre" type="radio" name="tri" />Titre</label>
          </li>
        </ul>
      </div>
    </div>
    <div class="priceDay"></div>
    <div id="contact_modal">
      <div class="modal">
        <header>
          <img src="assets/icons/close.svg" onclick="closeModal()" aria-label="Close Contact form" />
        </header>
        <div role="button" class="controls controls-close" aria-label="Contact Me">
          <span class="img close">
            <i
              aria-hidden="true"
              class="fa-solid fa-4x fa-xmark"
              onclick="closeModal()"
            ></i>
          </span>
          <p class="sr-only">close</p>
        </div>
        <form
          aria-labelledby="first last email message"
          novalidate
          name="contact"
          action="photographer.html"
          method="post"
          onsubmit="validate(event)"
          ;
        >
          <div class="formData">
            <label for="first">Prénom</label>
            <input class="text-control" type="text" id="first" name="first" aria-labelledby="first" autofocus       />
          </div>
          <div class="error errorFirst"></div>
          <div class="formData">
            <label for="last">Nom</label>
            <input class="text-control" type="text" id="last" name="last" aria-labelledby="last" />
          </div>
          <div class="error errorLast"></div>
          <div class="formData">
            <label for="email">Email</label>
            <input class="text-control" type="mail" id="email" name="email" aria-labelledby="email" />
          </div>
          <div class="error errorEmail"></div>
          <div class="formData">
            <label for="message">Votre message</label>
            <input class="text-control" id="message" type="textarea" aria-labelledby="message">
            </input>
          </div>
          <button class="contact_button" aria-label="Send" tabindex="0">Envoyer</button>
        </form>
      </div>
    </div>
    <script src="scripts/factories/photographer.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/utils/lightbox.js"></script>
    <script src="scripts/utils/addLike.js"></script>
  </body>
</html>
