<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/e477107ff1.js"
      crossorigin="anonymous"
    ></script>
    <!-- Intégration des icons -->
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="index.html"><img src="assets/images/logo.png" class="logo" /></a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <div class="photograph-infos"></div>
        <button class="contact_button" onclick="displayModal()">
          Contactez-moi
        </button>
        <div class="photograph-photo"></div>
      </div>
    </main>
    <div class="photograph-gallerie"></div>
    <div class="priceDay"></div>
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2></h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
        <div role="button" class="controls controls-close">
          <span class="img close">
            <i
              aria-hidden="true"
              class="fa-solid fa-4x fa-xmark"
              onclick="closeModal()"
            ></i>
          </span>
          <p class="sr-only">close</p>
        </div>
        <div class="carrousel">
          <div role="button" class="controls controls-left">
            <span class="img prev-image">
              <i aria-hidden="true" class="fa fa-4x fa-angle-left"></i>
            </span>
            <p class="sr-only">Previous</p>
          </div>
          <div role="button" class="controls controls-right">
            <span class="img next-image">
              <i aria-hidden="true" class="fa fa-4x fa-angle-right"></i>
            </span>
            <p class="sr-only">Next</p>
          </div>
        </div>

        <form
          novalidate
          name="contact"
          action="photographer.html"
          method="post"
          onsubmit="validate(event)"
          ;
        >
          <div class="formData">
            <label for="first">Prénom</label>
            <input class="text-control" type="text" id="first" name="first" />
          </div>
          <div class="error errorFirst"></div>
          <div class="formData">
            <label for="last">Nom</label>
            <input class="text-control" type="text" id="last" name="last" />
          </div>
          <div class="error errorLast"></div>
          <div class="formData">
            <label for="email">Email</label>
            <input class="text-control" type="mail" id="email" name="email" />
          </div>
          <div class="error errorEmail"></div>
          <div class="formData">
            <label for="messasge">Votre message</label>
            <input
              class="text-control"
              type="text"
              id="message"
              name="message"
              style="height: 200px"
              ;
            />
          </div>
          <button class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>
    <script src="scripts/factories/photographer.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/utils/lightbox.js"></script>
  </body>
</html>
